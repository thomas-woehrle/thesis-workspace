GENERAL_CONFIG:
  WANDB_PROJECT: "thesis_baseline_testruns"
  DEVICE: "cuda:0"
  DTYPE: bfloat16
  SEED: 1
  NUM_TRAIN_STEPS: 2000
  TRAIN_INTERVAL_LENGTH: 1000

DATA_CONFIG:
  IS_CIFAR10: false
  USE_EVERY_NTH: null
  USE_IMG_TRANSFORMS: true
  BATCH_SIZE: 32
  NUM_WORKERS: 8

MODEL_CONFIG:
  MODEL_SLUG: "small_resnet20"
  USE_INSTANCE_NORM: false
  BN_TRACK_RUNNING_STATS: true

TRAINER_CONFIG:
  USE_PARALLEL_FORWARD_PASS: true

OPTIMIZER_CONFIG:
  OPTIMIZER_SLUG: "openai_evolutionary_optimizer"
  LR: 0.01
  POPSIZE: 500
  SIGMA: 0.1
  USE_ANTITHETIC_SAMPLING: true
  USE_RANK_TRANSFORM: true

LR_SCHEDULER_CONFIG:
  LR_SCHEDULER_SLUG: null

EVALUATOR_CONFIG:
  DO_LOG_MODELS: false
